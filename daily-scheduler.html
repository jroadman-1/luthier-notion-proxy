    <script>
        const API_URL = '/api/notion-proxy';
        
        let projectsData = [];
        let milestonesData = [];
        let isDataLoaded = false;

        // Load data from Notion via API
        async function loadDataFromAPI() {
            try {
                console.log('Loading data from API...');
                const res = await fetch(API_URL, { headers: { 'Accept': 'application/json' } });
                
                if (!res.ok) {
                    throw new Error(`API request failed: ${res.status} ${res.statusText}`);
                }
                
                const data = await res.json();
                console.log('Received data:', data);
                
                if (!data.projects || !data.milestones) {
                    throw new Error('Invalid data format received from API');
                }
                
                projectsData = data.projects.filter(p => p.status === 'On The Bench');
                milestonesData = data.milestones;
                isDataLoaded = true;
                
                console.log(`Loaded ${projectsData.length} projects and ${milestonesData.length} milestones`);
                return true;
                
            } catch (error) {
                console.error('Failed to load data from API:', error);
                document.getElementById('scheduleOutput').innerHTML = `
                    <div class="error">
                        Failed to load project data: ${error.message}<br>
                        Please check your API connection and try refreshing.
                    </div>
                `;
                return false;
            }
        }

        // Get ready milestones from loaded data
        function getReadyMilestones() {
            if (!isDataLoaded || projectsData.length === 0) {
                return [];
            }
            
            const ready = [];
            
            projectsData.forEach(project => {
                const projectMilestones = milestonesData
                    .filter(m => m.projectId === project.id)
                    .sort((a, b) => a.order - b.order);
                
                for (let i = 0; i < projectMilestones.length; i++) {
                    const milestone = projectMilestones[i];
                    if (milestone.status === 'Completed') continue;
                    
                    // Check if this milestone can start (previous milestone completed or no previous milestone)
                    const previousMilestone = projectMilestones[i - 1];
                    const canStart = !previousMilestone || previousMilestone.status === 'Completed';
                    
                    if (canStart && (milestone.status === 'Ready' || milestone.status === 'Not Started')) {
                        ready.push({ milestone, project });
                        break; // Only take the first ready milestone per project
                    }
                }
            });
            
            return ready;
        }

function calculatePriorities(readyTasks) {
  const today = new Date();
  const dueBufferDays = parseInt(document.getElementById('dueBuffer').value) || 2;

  // Read slider weights; normalize so they sum to 1 even if UI total != 100
  const w_due = parseInt(document.getElementById('dueDateSlider').value) || 0;
  const w_complex = parseInt(document.getElementById('complexitySlider').value) || 0;
  const w_age = parseInt(document.getElementById('daysWorkedSlider').value) || 0;
  const w_quick = parseInt(document.getElementById('quickSlider').value) || 0;
  const w_sum = Math.max(1, w_due + w_complex + w_age + w_quick);
  const W = { due: w_due / w_sum, complex: w_complex / w_sum, age: w_age / w_sum, quick: w_quick / w_sum };

  const scored = readyTasks.map(task => {
    const dueDate = task.project.dueDate ? new Date(task.project.dueDate) : new Date(Date.now() + 14*24*60*60*1000);
    const daysUntilDue = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

    const lastWorked = task.project.lastWorked ? new Date(task.project.lastWorked) : null;
    const daysSinceWorked = lastWorked ? Math.floor((today - lastWorked) / (1000 * 60 * 60 * 24)) : 30;

    // FEATURES (0..1)
    // Overdue: hard jump to top via a big additive bonus later
    const overdue = daysUntilDue < 0;

    // Due urgency with buffer (0 when far, 1 when at or past buffer)
    const dueUrgencyBuffered = overdue ? 1 : clamp((dueBufferDays - daysUntilDue) / dueBufferDays, 0, 1);

    // Complexity score
    const complexityScore = ((task.project.complexity || 3) / 5);

    // Neglect boost, capped at 14 days (your choice)
    const neglectBoost = clamp(daysSinceWorked / 14, 0, 1);

    // Quick win (boolean ‚Üí 0/1)
    const quickWinBoost = isQuickWin(task) ? 1 : 0;

    // Distribution factor for complex projects so they start earlier if many parts remain and few work days remain
    const complexLeft = remainingComplexMilestones(task.project.id);
    const workDaysRemaining = Math.max(1, (overdue ? 0 : daysUntilDue) - dueBufferDays);
    const distributionFactor = (task.project.complexity || 3) >= 4
      ? clamp(complexLeft / workDaysRemaining, 0, 1)   // 0..1
      : 0;

    // Weighted score
    let score =
        W.due   * dueUrgencyBuffered +
        W.complex * complexityScore +
        W.age   * neglectBoost +
        W.quick * quickWinBoost;

    // Add a small, non-slider distribution nudge for complex spacing (acts like +0..0.15)
    score += 0.15 * distributionFactor;

    // Hard boost if overdue so they truly jump to the top
    if (overdue) score += 2.0;

    return {
      ...task,
      score,
      daysUntilDue,
      daysSinceWorked,
      overdue,
      isComplex: (task.project.complexity || 3) >= 4,
      isQuick: quickWinBoost === 1
    };
  });

  // Sort by score desc
  return scored.sort((a, b) => b.score - a.score);
}

        // Get next milestone in a project sequence
        function nextMilestoneInProject(milestone) {
            const projectMilestones = milestonesData
                .filter(m => m.projectId === milestone.projectId)
                .sort((a, b) => a.order - b.order);
            const currentIndex = projectMilestones.findIndex(m => m.id === milestone.id);
            return currentIndex >= 0 && currentIndex < projectMilestones.length - 1 ? 
                   projectMilestones[currentIndex + 1] : null;
        }

function balanceComplexity(prioritizedTasks, availableHoursInput) {
  const reservePct = parseInt(document.getElementById('reservePercentage').value) || 15;
  const complexTargetPct = (parseInt(document.getElementById('complexPercentage').value) || 30) / 100;

  // Effective hours after reserving surprise time
  const availableHours = Math.max(0, availableHoursInput * (1 - reservePct / 100));

  const schedule = [];
  let totalHours = 0;
  let complexHours = 0;

  const usedMilestones = new Set();          // milestone.id already scheduled today
  const complexProjectsScheduled = new Set();// prevent multiple complex from same project unless needed

  // Helper: try to add a task fully if it fits
  function tryAdd(task) {
    if (usedMilestones.has(task.milestone.id)) return false;
    const h = task.milestone.estimatedHours || 0;
    if (h <= 0) return false;
    if (totalHours + h > availableHours + 1e-6) return false; // don't overfill

    // Cooldown rule: avoid multiple complex milestones from same project unless overdue or we need to hit complex target
    if (task.isComplex && complexProjectsScheduled.has(task.project.id) && !task.overdue) {
      // allow if we don't have enough complex scheduled near the end or nothing else fits
      const needMoreComplex = complexHours < (availableHours * complexTargetPct) - 1e-6;
      if (!needMoreComplex) return false;
    }

    schedule.push({ ...task, scheduledHours: h });
    totalHours += h;
    if (task.isComplex) {
      complexHours += h;
      complexProjectsScheduled.add(task.project.id);
    }
    usedMilestones.add(task.milestone.id);
    return true;
  }

  // Filter convenient views
  const overdue = prioritizedTasks.filter(t => t.overdue);
  const quickWins = prioritizedTasks.filter(t => t.isQuick);
  const complex = prioritizedTasks.filter(t => t.isComplex);
  const simple = prioritizedTasks.filter(t => !t.isComplex);

  // STEP 0: Push overdue items first (highest score first)
  for (const t of overdue) {
    if (totalHours >= availableHours) break;
    tryAdd(t);
  }

  // Step 1: Schedule all quick wins that are due within the buffer window
if (totalHours < availableHours && quickWins.length) {
  const dueBufferDays = parseInt(document.getElementById('dueBuffer').value) || 2;
  quickWins
    .filter(t => t.daysUntilDue <= dueBufferDays) // due today or tomorrow
    .forEach(t => { if (totalHours < availableHours) tryAdd(t); });
}

  // STEP 2: Fill the day while nudging toward complex % target
  // We'll alternate preference based on whether we're below or above the complex target.
  let guard = 0;
  while (totalHours < availableHours && guard++ < 500) {
    const needComplex = complexHours < (availableHours * complexTargetPct) - 1e-6;

    let picked = false;

    if (needComplex) {
      // Prefer the highest-score complex that fits
      for (const t of complex) {
        if (tryAdd(t)) { picked = true; break; }
      }
      if (!picked) {
        // fallback to any simple that fits
        for (const t of simple) {
          if (tryAdd(t)) { picked = true; break; }
        }
      }
    } else {
      // Prefer the highest-score simple that fits
      for (const t of simple) {
        if (tryAdd(t)) { picked = true; break; }
      }
      if (!picked) {
        // fallback to complex that fits
        for (const t of complex) {
          if (tryAdd(t)) { picked = true; break; }
        }
      }
    }

    // If nothing fit, we‚Äôre done
    if (!picked) break;
  }

  return { schedule, totalHours, complexHours, availableHours };
}

            // Phase 2: Schedule simple tasks to their estimates
            for (const t of simpleTasks) {

            // Phase 3: Ensure minimum complex work

                    const existing = schedule.find(s => s.milestone.id === t.milestone.id);
                    const current = existing ? existing.scheduledHours : 0;
                    if (current < t.milestone.estimatedHours) {
                        added += addToSchedule(t, Math.min(t.milestone.estimatedHours - current, STEP));
                    }
                }
                // Unlock next milestones for complex projects
                for (const t of complexTasks) {
                    if (totalHours >= availableHours || complexHours >= complexHoursNeeded) break;
                    const existing = schedule.find(s => s.milestone.id === t.milestone.id);
                    if (existing && existing.scheduledHours >= t.milestone.estimatedHours) {
                        const next = nextMilestoneInProject(t.milestone);

                            const nextTask = {

                                priority: t.priority, 
                                daysUntilDue: t.daysUntilDue, 
                                isComplex: t.isComplex 
                            };
                            added += addToSchedule(nextTask, Math.min(next.estimatedHours, STEP));
                        }
                    }
                }
                return added;
            }

            while (complexHours < complexHoursNeeded && totalHours < availableHours) {
                if (boostComplex() === 0) break;
            }

            // Phase 4: Fill remaining time
            let guard = 0;
            while (totalHours < availableHours && guard++ < 200) {
                let addedThisLoop = 0;
                for (const t of prioritizedTasks) {
                    if (totalHours >= availableHours) break;
                    const existing = schedule.find(s => s.milestone.id === t.milestone.id);
                    if (existing) {
                        if (existing.scheduledHours < t.milestone.estimatedHours) {
                            addedThisLoop += addToSchedule(t, Math.min(t.milestone.estimatedHours - existing.scheduledHours, STEP));
                            continue;
                        }
                        const next = nextMilestoneInProject(t.milestone);
                        if (next && next.status !== 'Completed') {
                            const nextTask = { 
                                milestone: next, 
                                project: t.project, 
                                priority: t.priority, 
                                daysUntilDue: t.daysUntilDue, 
                                isComplex: (t.project.complexity || 3) >= 4 
                            };
                            addedThisLoop += addToSchedule(nextTask, Math.min(next.estimatedHours, STEP));
                        }
                    } else {
                        addedThisLoop += addToSchedule(t, Math.min(t.milestone.estimatedHours, STEP));
                    }
                }
                if (addedThisLoop === 0) break;
            }

            return { schedule, totalHours, complexHours };

        // Toggle milestone completion checkbox
        function toggleMilestoneCompletion(milestoneId, index) {
            const checkbox = document.getElementById(`checkbox-${milestoneId}`);
            const controls = document.getElementById(`controls-${milestoneId}`);
            const milestoneItem = document.getElementById(`milestone-${milestoneId}`);
            
            if (checkbox.checked) {
                controls.classList.add('show');
                milestoneItem.classList.add('completed');
                // Focus on the actual hours input
                const actualHoursInput = document.getElementById(`actual-hours-${milestoneId}`);
                setTimeout(() => actualHoursInput.focus(), 100);

                controls.classList.remove('show');
                milestoneItem.classList.remove('completed');

        // Save individual milestone progress
        async function saveMilestoneProgress(milestoneId, projectId) {
            const actualHoursInput = document.getElementById(`actual-hours-${milestoneId}`);
            const saveBtn = document.getElementById(`save-btn-${milestoneId}`);
            const checkbox = document.getElementById(`checkbox-${milestoneId}`);
            
            if (!checkbox.checked) {
                alert('Please check the milestone as completed first.');
                return;
            }
            
            const actualHours = parseFloat(actualHoursInput.value);
            if (!actualHours || actualHours <= 0) {
                alert('Please enter a valid number of hours.');
                actualHoursInput.focus();
                return;
            }
            
            try {
                saveBtn.textContent = 'Saving...';
                saveBtn.disabled = true;
                
                const response = await fetch(`${API_URL}?action=save-progress`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        completedMilestones: [{
                            milestoneId: milestoneId,
                            projectId: projectId,
                            actualHours: actualHours
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to save progress: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Progress saved:', result);
                
                // Update UI
                saveBtn.textContent = '‚úì Saved';
                saveBtn.style.background = '#28a745';
                checkbox.disabled = true;
                actualHoursInput.disabled = true;
                
                // Update local data
                const milestone = milestonesData.find(m => m.id === milestoneId);
                if (milestone) {
                    milestone.status = 'Completed';
                    milestone.actualHours = actualHours;
                }
                
                setTimeout(() => {
                    saveBtn.textContent = 'Saved';
                    saveBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Failed to save progress:', error);
                alert('Failed to save progress: ' + error.message);
                saveBtn.textContent = 'Save Progress';
                saveBtn.disabled = false;
            }
        }

        // Save all completed milestones at once
        async function saveAllProgress() {
            const updateBtn = document.getElementById('updateAllBtn');
            const completedMilestones = [];
            
            // Collect all checked milestones with actual hours
            const checkboxes = document.querySelectorAll('.milestone-checkbox:checked:not(:disabled)');
            
            for (const checkbox of checkboxes) {
                const milestoneId = checkbox.id.replace('checkbox-', '');
                const actualHoursInput = document.getElementById(`actual-hours-${milestoneId}`);
                const actualHours = parseFloat(actualHoursInput.value);
                
                if (actualHours && actualHours > 0) {
                    // Find the project ID for this milestone
                    const milestone = milestonesData.find(m => m.id === milestoneId);
                    if (milestone) {
                        completedMilestones.push({
                            milestoneId: milestoneId,
                            projectId: milestone.projectId,
                            actualHours: actualHours
                        });
                    }
                }
            }
            
            if (completedMilestones.length === 0) {
                alert('No completed milestones with valid hours found.');
                return;
            }
            
            try {
                updateBtn.textContent = 'Updating...';
                updateBtn.disabled = true;
                
                const response = await fetch(`${API_URL}?action=save-progress`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        completedMilestones: completedMilestones
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to save progress: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('All progress saved:', result);
                
                // Update UI for all saved milestones
                completedMilestones.forEach(completed => {
                    const checkbox = document.getElementById(`checkbox-${completed.milestoneId}`);
                    const actualHoursInput = document.getElementById(`actual-hours-${completed.milestoneId}`);
                    const saveBtn = document.getElementById(`save-btn-${completed.milestoneId}`);
                    
                    if (checkbox && actualHoursInput && saveBtn) {
                        checkbox.disabled = true;
                        actualHoursInput.disabled = true;
                        saveBtn.textContent = '‚úì Saved';
                        saveBtn.style.background = '#28a745';
                        saveBtn.disabled = true;
                    }
                    
                    // Update local data
                    const milestone = milestonesData.find(m => m.id === completed.milestoneId);
                    if (milestone) {
                        milestone.status = 'Completed';
                        milestone.actualHours = completed.actualHours;
                    }
                });
                
                updateBtn.textContent = `‚úì Updated ${completedMilestones.length} Milestones`;
                updateBtn.style.background = '#28a745';
                
                setTimeout(() => {
                    updateBtn.textContent = 'Update All Completed Milestones';
                    updateBtn.style.background = '#28a745';
                    updateBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Failed to save all progress:', error);
                alert('Failed to save progress: ' + error.message);
                updateBtn.textContent = 'Update All Completed Milestones';
                updateBtn.disabled = false;
            }
        }

// Sum of total milestone hours per project (for "quick win" definition)
function totalProjectHours(projectId) {
  const list = milestonesData.filter(m => m.projectId === projectId && m.status !== 'Completed');
  return list.reduce((acc, m) => acc + (m.estimatedHours || 0), 0);
}

// Is this milestone a "quick win" by your definition?
// Quick win = project complexity 1‚Äì3 AND total remaining project time <= 2h
function isQuickWin(task) {
  const c = task.project.complexity || 3;
  if (c >= 4) return false;
  const totalHrs = totalProjectHours(task.project.id);
  return totalHrs <= 2;
}

// Count remaining complex milestones in the project
function remainingComplexMilestones(projectId) {
  return milestonesData.filter(m => m.projectId === projectId &&
    m.status !== 'Completed' && ((projectsData.find(p => p.id === projectId)?.complexity || 3) >= 4)
  ).length;
}

        // Generate the schedule
        async function generateSchedule() {
            if (!isDataLoaded) {
                const success = await loadDataFromAPI();
                if (!success) return;
            }
            
            const availableHours = parseFloat(document.getElementById('availableHours').value) || 8;
            
            const readyMilestones = getReadyMilestones();
            if (readyMilestones.length === 0) {
                document.getElementById('scheduleOutput').innerHTML = `
                    <div class="milestone-item">
                        <div class="milestone-title">üéØ No ready milestones found</div>
                        <div class="milestone-details">
                            ${projectsData.length === 0 ? 
                                'No projects with status "On The Bench" found.' : 
                                'All milestones are either completed or waiting for previous tasks to finish.'}
                        </div>
                    </div>
                `;
                return;
            }
            
            const prioritizedTasks = calculatePriorities(readyMilestones);
            const schedule = balanceComplexity(prioritizedTasks, availableHours);
            
            displaySchedule(schedule, availableHours);
        }
